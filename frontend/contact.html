  <!-- Contact Form Tracking Script -->
  <script>
    // Track contact form interactions
    window.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      if (form) {
        // Track form start
        const inputs = form.querySelectorAll('input, textarea, select');
        inputs.forEach(input => {
          input.addEventListener('focus', function() {
            if (typeof gtag !== 'undefined') {
              gtag('event', 'form_start', {
                event_category: 'contact',
                event_label: 'contact_form'
              });
            }
            if (typeof fbq !== 'undefined') {
              fbq('track', 'Contact', {
                content_name: 'Contact Form',
                content_category: 'Support'
              });
            }
          }, { once: true });
        });
        
        // Track form submission
        form.addEventListener('submit', function() {
          if (typeof gtag !== 'undefined') {
            gtag('event', 'form_submit', {
              event_category: 'contact',
              event_label: 'contact_form_submit'
            });
          }
          if (typeof fbq !== 'undefined') {
            fbq('track', 'SubmitApplication', {
              content_name: 'Contact Form Submission',
              content_category: 'Support'
            });
          }
        });
      }
    });
  </script>

<body>
  <!-- Header Include -->
  <div id="main-header"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('main-header').innerHTML = html;
        setupHamburgerMenu();
      });
  </script>

  <!-- Contact Section -->
  <section class="section bg-white" id="contact">
    <div class="container" style="max-width:600px;margin:40px auto;">
      <h1 style="font-size:2.1rem;margin-bottom:16px;color:#0070ba;">Contact Us</h1>
      <p style="font-size:1.08rem;margin-bottom:28px;">
        Have questions, feedback, or want to partner with us? Fill out the form below and our team will get back to you as soon as possible.
      </p>
          <form class="contact-form" id="contactForm" action="https://formspree.io/f/mqabeeny" method="POST" data-formspree>
      <div class="form-group">
        <label for="name">Your Name *</label>
        <input type="text" id="name" name="name" required autocomplete="name">
      </div>
      <div class="form-group">
        <label for="email">Your Email *</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="type">Request Type *</label>
        <select id="type" name="type" required>
          <option value="">Select...</option>
          <option value="info">General Info</option>
          <option value="support">Support</option>
          <option value="partnership">Partnership</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Your Message *</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn-primary" style="margin-top:12px;">Send Message</button>
    </form>
      <div id="form-success-message" style="display:none;color:#0070ba;font-weight:600;margin-top:18px;">
        Thank you! Your message has been sent.
      </div>
    </div>
  </section>

  <!-- Footer Include -->
  <div id="main-footer"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => { document.getElementById('main-footer').innerHTML = html; });
  </script>

  <!-- Formspree AJAX Success Message Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('[data-formspree]');
      if(form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const data = new FormData(form);
          fetch(form.action, {
            method: 'POST',
            body: data,
            headers: { 'Accept': 'application/json' }
          }).then(response => {
            if (response.ok) {
              form.style.display = 'none';
              document.getElementById('form-success-message').style.display = 'block';
            } else {
              alert('There was a problem sending your message. Please try again.');
            }
          }).catch(() => {
            alert('There was a problem sending your message. Please try again.');
          });
        });
      }
    });
  </script>
